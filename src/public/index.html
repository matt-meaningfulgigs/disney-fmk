<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FF6B6B">
  <title>Disney FMK</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
</head>

<body>
  <div class="container">
    <h1>Disney FMK</h1>

    <div class="controls">
      <div class="category-toggles">
        <label class="toggle">
          <input type="checkbox" id="princesses" checked>
          <span class="toggle-label">👸</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="villains" checked>
          <span class="toggle-label">👿</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="sidekicks" checked>
          <span class="toggle-label">🐾</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="princes" checked>
          <span class="toggle-label">🤴</span>
        </label>
      </div>
      <button id="refresh" class="refresh-btn">🔄</button>
    </div>

    <div class="characters-container">
      <div class="character-card">
        <div class="emoji-container">
          <span id="char1-emoji" class="emoji"></span>
        </div>
        <h2 id="char1-name"></h2>
        <select class="action-select" data-char="1">
          <option value="">Choose...</option>
          <option value="fuck">Fuck</option>
          <option value="marry">Marry</option>
          <option value="kill">Kill</option>
        </select>
      </div>
      <div class="character-card">
        <div class="emoji-container">
          <span id="char2-emoji" class="emoji"></span>
        </div>
        <h2 id="char2-name"></h2>
        <select class="action-select" data-char="2">
          <option value="">Choose...</option>
          <option value="fuck">Fuck</option>
          <option value="marry">Marry</option>
          <option value="kill">Kill</option>
        </select>
      </div>
      <div class="character-card">
        <div class="emoji-container">
          <span id="char3-emoji" class="emoji"></span>
        </div>
        <h2 id="char3-name"></h2>
        <select class="action-select" data-char="3">
          <option value="">Choose...</option>
          <option value="fuck">Fuck</option>
          <option value="marry">Marry</option>
          <option value="kill">Kill</option>
        </select>
      </div>
    </div>

    <div class="share-section">
      <button id="copyLink" class="share-btn">Share</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
