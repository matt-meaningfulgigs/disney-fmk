<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FF6B6B">
  <title>Disney FMK</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
</head>

<body>
  <div class="container">
    <h1>Disney FMK</h1>

    <div class="category-selector">
      <label>
        <input type="checkbox" id="princesses" checked> Princesses
      </label>
      <label>
        <input type="checkbox" id="villains" checked> Villains
      </label>
      <label>
        <input type="checkbox" id="sidekicks" checked> Sidekicks
      </label>
      <label>
        <input type="checkbox" id="princes" checked> Princes
      </label>
      <button id="newGame">New Game</button>
    </div>

    <div class="characters-container">
      <div class="character-card">
        <img id="char1-img" src="" alt="Character 1" loading="lazy">
        <h2 id="char1-name"></h2>
        <div class="buttons">
          <button class="fmk-btn" data-action="fuck" data-char="1">Fuck</button>
          <button class="fmk-btn" data-action="marry" data-char="1">Marry</button>
          <button class="fmk-btn" data-action="kill" data-char="1">Kill</button>
        </div>
      </div>
      <div class="character-card">
        <img id="char2-img" src="" alt="Character 2" loading="lazy">
        <h2 id="char2-name"></h2>
        <div class="buttons">
          <button class="fmk-btn" data-action="fuck" data-char="2">Fuck</button>
          <button class="fmk-btn" data-action="marry" data-char="2">Marry</button>
          <button class="fmk-btn" data-action="kill" data-char="2">Kill</button>
        </div>
      </div>
      <div class="character-card">
        <img id="char3-img" src="" alt="Character 3" loading="lazy">
        <h2 id="char3-name"></h2>
        <div class="buttons">
          <button class="fmk-btn" data-action="fuck" data-char="3">Fuck</button>
          <button class="fmk-btn" data-action="marry" data-char="3">Marry</button>
          <button class="fmk-btn" data-action="kill" data-char="3">Kill</button>
        </div>
      </div>
    </div>

    <div class="share-section">
      <input type="text" id="shareLink" readonly>
      <button id="copyLink">Share Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
